<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container text-center">
        <h1>Calculator App</h1>
        <div class="calculator">
            <div class="p-2">
            <input class="display p-3 fs-4 main"  type="text" name="" id="display">
        </div>
        <div class="btn-parrent d-flex flex-wrap justify-content-center">
            <button onclick="getBtnValue(1)"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">1</button>
            <button onclick="getBtnValue(2)"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">2</button>
            <button onclick="getBtnValue(3)"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">3</button>
            <button onclick="getBtnValue('+')"
            class="cbtn fs-1 bg-danger border-0 rounded shadow text-white p-2">+</button>
            <button onclick="getBtnValue(4)"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">4</button>
            <button onclick="getBtnValue(5)"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">5</button>
            <button onclick="getBtnValue(6)"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">6</button>
            <button onclick="getBtnValue('-')"
            class="cbtn fs-1 bg-danger border-0 rounded shadow text-white p-2">-</button>
            <button onclick="getBtnValue(7)"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">7</button>
            <button onclick="getBtnValue(8)"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">8</button>
            <button onclick="getBtnValue(9)"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">9</button>
            <button onclick="getBtnValue('*')"
            class="cbtn fs-1 bg-danger border-0 rounded shadow text-white p-2">x</button>
            <button onclick="calculate('=')"
            class="cbtn fs-1 bg-warning border-0 rounded shadow text-white p-2">=</button>
            <button onclick="clearall('c')"
            class="cbtn fs-1 bg-dark border-0 rounded shadow text-white p-2">c</button>
            <button onclick="getBtnValue('.')"
            class="cbtn fs-1 bg-primary border-0 rounded shadow text-white p-2">.</button>
            <button onclick="getbtnvalue('/')"
            class="cbtn fs-1 bg-danger border-0 rounded shadow text-white p-2">/</button>


                </div>
                </div>









                <script src="app.js"></script>
</body>

</html>
